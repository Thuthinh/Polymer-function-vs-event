<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-func">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>
    <input type="text" value="[[firstName]]" name="firstName" on-change="fieldChange"/>
    <input type="text" value="[[lastName]]" name="lastName" on-change="fieldChange"/>
    <button on-click="load">Load</button>
    <button on-click="refresh">Default</button>
  </template>
  <script>
    class MyFunc extends Polymer.Element {
      static get is() { return 'my-func'; }
      static get properties(){
          return {
            firstName: String,
            lastName: String,
            refresh: Function,
            load: Function,
            fieldChange: Function
          };
      }
    }

    window.customElements.define(MyFunc.is, MyFunc);
  </script>
</dom-module>
