<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-event">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>
    <button on-click="_onClick">Event</button>
  </template>
  <script>
    class MyEvent extends Polymer.Element {
      static get is() { return 'my-event'; }
      static get properties(){
          return {

          };
      }
      
      _onClick(e){
          this.dispatchEvent(new CustomEvent('click-event',{detail: e}));
      }
    }

    window.customElements.define(MyEvent.is, MyEvent);
  </script>
</dom-module>
